<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}

.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
}

.stars span {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: twinkle 5s infinite linear;
}

@keyframes twinkle {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

.card {
  position: relative;
  padding: 60px 80px;
  border-radius: 25px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  box-shadow: 0 0 80px rgba(255, 0, 150, 0.6);
  text-align: center;
  animation: zoomIn 2s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.title {
  font-family: 'Great Vibes', cursive;
  font-size: 90px;
  color: #ffb6f2;
  text-shadow: 0 0 30px #ff4fd8;
}

.year {
  font-size: 110px;
  font-weight: 700;
  color: #ffe066;
  margin-top: 10px;
  text-shadow: 0 0 40px #ffd700;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 20px #ffd700; }
  to { text-shadow: 0 0 60px #ffea00; }
}

.message {
  margin-top: 25px;
  font-size: 22px;
  color: #fff;
  letter-spacing: 2px;
}

.name {
  color: #ff77cd;
  font-weight: 600;
}

.heart {
  position: absolute;
  color: #ff3b7d;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="card">
  <div class="title">Happy New Year</div>
  <div class="year">2026</div>
  <div class="message">
    Made with ‚ù§Ô∏è <br>
    <span class="name">panda</span>
  </div>
</div>

<script>
// stars
const stars = document.getElementById("stars");
for(let i=0;i<120;i++){
  const s=document.createElement("span");
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*5+"s";
  stars.appendChild(s);
}

// hearts
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(16+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
